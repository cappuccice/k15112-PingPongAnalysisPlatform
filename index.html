<!DOCTYPE html>
<html lang="ja">
 <head>
  <meta charset="utf-8">
  <title>table_tennis</title>
  <link rel="stylesheet" href="table_tennis.css">
  <header>PPAP</header>
  <!-- jqueryの読み込み-->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

  </script>
 </head>
 <body>
  <div id="page">
    <div class="page-left">
      <div class="youtube">
        <input type="text" id="url" name="url" size=85>
        <button type="button" name="table_tennis" value="table_tennis" onclick="movieChange()">
          <font size="2">送信</font>
        </button>
      </div>
      <div class="movie">
        <div class="inner_movie">
          <iframe id="movie_src" width="560" height="315" src="https://www.youtube.com/embed/NSUhUugvPBU?ecver=1" frameborder="0" allowfullscreen></iframe>
        </div>
      </div>
      <div class="left-left">
        <img id = "PPAP"　src="PPAPS.jpg" alt="howto" >
      </div>
      <div class="left-right">
        <table id="scoreTable">
          <thead id="inputhead">
            <tr id="oppai">
              <th colspan="1">player</th>
              <th colspan="3">service</th>
              <th colspan="3">receive</th>
            </tr>
            <tr id="oppai2">
              <th>選手</th>
              <th>面</th>
              <th>スタイル</th>
              <th>ポジ</th>
              <th>面</th>
              <th>スタイル</th>
              <th>ポジ</th>
            </tr>
            <tr id="oppai3">
              <th><input type="text" size="9" id="service"value=""></th>
              <th><input type="text" size="2" id="s_racket" value=""></th>
              <th><input type="text" size="10" id="s_style" value=""></th>
              <th><img id = "s_pos"　alt="s_pos" width="50" height="30"></th>
              <th><input type="text" size="2" id="r_racket" value=""></th>
              <th><input type="text" size="10" id="r_style" value=""></th>
              <th><img id = "r_pos"　alt="r_pos" width="50" height="30"></th>
            </tr>
          </thead>
          <tbody id="table_body">
            <tr>
            </tr>
          </tbody>
        </table>
      <!--a href="#" id="download">CSVダウンロード</a-->
      </div>
    </div>
    <div class="page-right">
      <table id="saveTable">
        <thead>
          <tr id="oppai">
            <th colspan="1">player</th>
            <th colspan="3">service</th>
            <th colspan="3">receive</th>
          </tr>
          <tr id="oppai2">
            <th>選手</th>
            <th>面</th>
            <th>スタイル</th>
            <th>ポジ</th>
            <th>面</th>
            <th>スタイル</th>
            <th>ポジ</th>
          </tr>
        </thead>
        <tbody id="save_body">
          <tr>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
  <!-- .page -->
  <script src="table_tennis.js"></script>
 </body>
</html>
